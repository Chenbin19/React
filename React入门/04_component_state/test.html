<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="example"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
    /*
     需求：自定义组件，功能说明如下
     1：显示h2标题，初始文本为：你喜欢我
     2：点击标题更新为：我喜欢你
    */

    // 1.定义组件
    class Like extends React.Component {

      constructor(props) {
        super(props)
        // 1.初始化状态
        this.state = {
          isLikeMe: false
        }

        // 将新增方法中的this强制绑定为组件对象
        this.handleClick = this.handleClick.bind(this)
      }

      // 新添加方法：内部的this默认不是组件对象，而是undefined
      handleClick(){
        console.log('handleClick',this)
        // 得到状态并取反
       let isLikeMe =  !this.state.isLikeMe
        // 3.更新状态
        this.setState({isLikeMe})
      }


      // 重写组件类的方法
      render() {
        // 2.读取状态
        let { isLikeMe } = this.state  //ES6解构赋值...>相当于  let isLikeMe = this.state.isLikeMe
        return <h2 onClick={this.handleClick}>{isLikeMe ? '你喜欢我' : '我喜欢你'}</h2>

      }
    }


    // 2. 渲染组件标签


    ReactDOM.render(<Like />, document.getElementById('example'))


  </script>
</body>

</html>
